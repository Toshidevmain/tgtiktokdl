<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .last-updated {
            font-size: 14px;
            color: var(--gray);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin: 8px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 16px 12px;
            font-weight: 600;
            color: var(--gray);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .username {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .downloads {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .users-table {
                display: block;
                overflow-x: auto;
            }
            
            .stat-value {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-tiktok"></i>
                <h1>TikTok Bot Dashboard</h1>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated-time">Just now</span>
                <button class="refresh-btn" onclick="loadStats()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="card stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            
            <div class="card stat-card">
                <div class="stat-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-value" id="total-downloads">0</div>
                <div class="stat-label">Total Downloads</div>
            </div>
            
            <div class="card stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="active-today">0</div>
                <div class="stat-label">Active Today</div>
            </div>
        </div>

        <div class="card">
            <h2 class="section-title">
                <i class="fas fa-user-clock"></i> Recent Users
            </h2>
            <div id="users">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Downloads</th>
                            <th>Status</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>Loading data...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                document.getElementById('total-users').textContent = data.total_users.toLocaleString();
                document.getElementById('total-downloads').textContent = data.total_downloads.toLocaleString();
                document.getElementById('active-today').textContent = data.active_today || 0;

                let usersHTML = '';
                if (data.recent_users && data.recent_users.length > 0) {
                    data.recent_users.forEach(user => {
                        const initial = user.first_name ? user.first_name.charAt(0) : 'U';
                        const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Unknown User';
                        const joinDate = new Date(user.joined).toLocaleDateString();
                        
                        usersHTML += `
                            <tr>
                                <td>
                                    <div class="username">
                                        <div class="avatar">${initial}</div>
                                        <div>
                                            <div>${fullName}</div>
                                            <div style="font-size: 12px; color: var(--gray);">@${user.username || 'N/A'}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="downloads">
                                        <i class="fas fa-download"></i> ${user.downloads}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-active">
                                        active
                                    </span>
                                </td>
                                <td>${joinDate}</td>
                            </tr>
                        `;
                    });
                } else {
                    usersHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-user-slash"></i>
                                    <p>No users found</p>
                                </div>
                            </td>
                        </tr>
                    `;
                }
                
                document.getElementById('users-table-body').innerHTML = usersHTML;
                
                const now = new Date();
                document.getElementById('last-updated-time').textContent = now.toLocaleTimeString();
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('users-table-body').innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>Error loading data</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
